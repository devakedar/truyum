apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockersampleconfigdeployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: truyum
  template:
    metadata:
      labels:
        app: truyum
    spec:
      containers:
      - name: dockersamplerepos
        image: rgxcr.azurecr.io/dockersamplerepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: dockersampleconfig
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: truyum